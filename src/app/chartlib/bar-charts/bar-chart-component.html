<div  fxLayout="row wrap">
   <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
         <mat-card-title>Vertical Bar</mat-card-title>
         <mat-card-subtitle></mat-card-subtitle>
         <hr>
         <mat-card-content>
            <div class="w-100 h-300px">
                 <ngx-charts-bar-vertical [scheme]="colorScheme" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [results]="single" (select)="onSelect($event)">
                 </ngx-charts-bar-vertical>
            </div>
         </mat-card-content>
      </mat-card>
   </div>
   <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
         <mat-card-title>Horizontal Bar</mat-card-title>
         <mat-card-subtitle></mat-card-subtitle>

             <div class="w-100 h-300px">

                 </ngx-charts-bar-horizontal>
             </div>
         </mat-card-content>
      </mat-card>
   </div>
   <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
